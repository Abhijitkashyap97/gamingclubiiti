<script>
     document.addEventListener('DOMContentLoaded', function() {
    const container = document.querySelector('.container');
    const buttonContainer = document.querySelector('.button');
    const main = document.querySelector('main');
    if (window.innerWidth <= 768) { 
    function positionButtons() {
        // Move button container outside of the main container
       // Adjust this breakpoint as needed for mobile screens
        if (container.contains(buttonContainer)) {
            main.insertBefore(buttonContainer, container.nextSibling);
        }

        // Adjust button container positioning
        const containerRect = container.getBoundingClientRect();
        buttonContainer.style.position = 'absolute';
        buttonContainer.style.top = `${containerRect.top + window.scrollY}px`;
        buttonContainer.style.left = `${containerRect.left}px`;
        buttonContainer.style.width = `${containerRect.width}px`;
        buttonContainer.style.height = `${containerRect.height}px`;
        buttonContainer.style.pointerEvents = 'none';

        // Ensure buttons are clickable
        const buttons = buttonContainer.querySelectorAll('button');
        buttons.forEach(button => {
            button.style.position = 'absolute';
            button.style.top = '130%';

            button.style.transform = 'translateY(-50%)';
            button.style.pointerEvents = 'auto';
        });

        buttons[0].style.left = '130px'; // Position the "prev" button
        buttons[1].style.right = '130px'; // Position the "next" button
    }
}

    // Initial positioning
    positionButtons();

    // Reposition on window resize
    window.addEventListener('resize', positionButtons);

    // Reposition on scroll
    window.addEventListener('scroll', positionButtons);

});
</script>
